<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shotaro Random Gallery</title>
</head>
<body>

    <script>

            "https://drive.google.com/uc?export=view&id=1jZ2Z-n3SZ7IGRuvAlAjzt7nssHBAJDbV",
            "https://drive.google.com/uc?export=view&id=1nly9YapyFt0S7V2zYqzd8hm7Dg2QGk-Q",
            "https://drive.google.com/uc?export=view&id=1UzPcMd-_TuscC74OOlfuCNr9eCIPKki0",
            "https://drive.google.com/uc?export=view&id=1VDWG0MAgnaVswD5kTBqyCnkyXqLq00Xh",
            "https://drive.google.com/uc?export=view&id=1WahJw_Q3FKWTozlXtgiiV_AaFvGLu2kO",

            const randomImage = images[Math.floor(Math.random() * images.length)];

    </script>
</body>
</html>
