<html lang="ja">
<head>

<body>

const images = [

    "https://raw.githubusercontent.com/blackshadow2024ishi-stack/natsumi-osaki-riize/main/Gv5fZ9JXQAAckax.jpg",
    "https://raw.githubusercontent.com/blackshadow2024ishi-stack/natsumi-osaki-riize/main/BF.40539680.1.jpg",

    const randomImage = images[Math.floor(Math.random() * images.length)];

</script>
